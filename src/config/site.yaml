site:
  name: 'Tử Vi Trúc Nghi'
  site: 'https://trucnghi.vercel.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: 'Tử Vi Trúc Nghi – Luận giải Tử Vi/Bát Tự'
    template: '%s — Tử Vi Trúc Nghi'
  description: 'Luận giải Tử Vi chuyên nghiệp - Biết vận hạn, nắm cơ hội, tránh rủi ro. Tư vấn tài lộc, quan lộc, tình cảm, sức khỏe.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Tử Vi Trúc Nghi'
    images:
      - url: '~/assets/images/trucnghi-og.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@trucnghi'
    site: '@trucnghi'
    cardType: summary_large_image

i18n:
  language: vi
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
